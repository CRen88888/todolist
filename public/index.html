<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Firebase SDKs -->
  <script defer src="/__/firebase/12.6.0/firebase-app-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-auth-compat.js"></script>
  <script defer src="/__/firebase/12.6.0/firebase-firestore-compat.js"></script>
  <script defer src="/__/firebase/init.js"></script>
</head>
<body>
  <!-- Scanline overlay for cyberpunk effect -->
  <div class="scanlines"></div>
  
  <!-- Auth Container -->
  <div id="auth-container" class="auth-container">
    <div class="auth-box">
      <h1 class="logo">TO DO<span class="logo-accent"> LIST</span></h1>
      <p class="tagline">Organize your tasks in style</p>
      
      <!-- Login Form -->
      <form id="login-form" class="auth-form active">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="enter@email.com" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary">
          <span>LOGIN</span>
        </button>
        <p class="auth-switch">
          Don't have an account? <a href="#" id="show-signup">Sign up</a>
        </p>
      </form>
      
      <!-- Signup Form -->
      <form id="signup-form" class="auth-form">
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="enter@email.com" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="••••••••" minlength="6" required>
        </div>
        <div class="form-group">
          <label for="signup-confirm">Confirm Password</label>
          <input type="password" id="signup-confirm" placeholder="••••••••" minlength="6" required>
        </div>
        <button type="submit" class="btn btn-primary">
          <span>CREATE ACCOUNT</span>
        </button>
        <p class="auth-switch">
          Already have an account? <a href="#" id="show-login">Login</a>
        </p>
      </form>
      
      <div id="auth-error" class="error-message"></div>
    </div>
  </div>
  
  <!-- Main App Container -->
  <div id="app-container" class="app-container hidden">
    <!-- Header -->
    <header class="header">
      <h1 class="logo">TO DO<span class="logo-accent"> LIST</span></h1>
      <div class="user-info">
        <span id="user-email" class="user-email"></span>
        <button id="logout-btn" class="btn btn-logout">LOGOUT</button>
      </div>
    </header>
    
    <!-- Controls -->
    <div class="controls">
      <button id="add-task-btn" class="btn btn-add">
        <span class="btn-icon">+</span>
        <span>ADD TASK</span>
      </button>
      
      <div class="filters">
        <div class="filter-group">
          <label for="filter-status">Filter:</label>
          <select id="filter-status">
            <option value="all">All</option>
            <option value="active">Active</option>
            <option value="completed">Completed</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="filter-priority">Priority:</label>
          <select id="filter-priority">
            <option value="all">All</option>
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="sort-by">Sort:</label>
          <select id="sort-by">
            <option value="order">Custom</option>
            <option value="dueDate">Due Date</option>
            <option value="priority">Priority</option>
            <option value="createdAt">Created</option>
          </select>
        </div>
      </div>
    </div>
    
    <!-- Todo List -->
    <div id="todo-list" class="todo-list">
      <!-- Tasks will be rendered here -->
    </div>
    
    <!-- Empty State -->
    <div id="empty-state" class="empty-state hidden">
      <div class="empty-icon">✓</div>
      <p>No tasks yet. Add one to get started!</p>
    </div>
  </div>
  
  <!-- Add/Edit Task Modal -->
  <div id="task-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <h2 id="modal-title">Add New Task</h2>
      <form id="task-form">
        <input type="hidden" id="task-id">
        
        <div class="form-group">
          <label for="task-title">Title *</label>
          <input type="text" id="task-title" placeholder="What needs to be done?" required>
        </div>
        
        <div class="form-group">
          <label for="task-description">Description</label>
          <textarea id="task-description" placeholder="Add details..." rows="3"></textarea>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="task-priority">Priority</label>
            <select id="task-priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="task-category">Category</label>
            <input type="text" id="task-category" placeholder="e.g., Work, Personal">
          </div>
        </div>
        
        <div class="form-group">
          <label for="task-due-date">Due Date</label>
          <input type="date" id="task-due-date">
        </div>
        
        <div class="modal-actions">
          <button type="button" id="cancel-task" class="btn btn-secondary">CANCEL</button>
          <button type="submit" class="btn btn-primary">SAVE TASK</button>
        </div>
      </form>
    </div>
  </div>
  
  <!-- Delete Confirmation Modal -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content modal-delete">
      <h2>Delete Task?</h2>
      <p>This action cannot be undone.</p>
      <div class="modal-actions">
        <button type="button" id="cancel-delete" class="btn btn-secondary">CANCEL</button>
        <button type="button" id="confirm-delete" class="btn btn-danger">DELETE</button>
      </div>
    </div>
  </div>
  
  <!-- Loading Spinner -->
  <div id="loading" class="loading hidden">
    <div class="spinner"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
